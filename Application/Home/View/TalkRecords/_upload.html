<el-dialog title="聊天记录" v-model="uploadrFormDialog" :close-on-click-modal="false" @open="beforeUploadR">
  <el-table
      :data="talkRecords"
      style="width: 100%">
      <el-table-column
        prop="path"
        label="路经">
      </el-table-column>
      <el-table-column
        prop="created_at"
        label="上传时间">
      </el-table-column>
      <el-table-column
        label="操作"
        width="180">
        <template scope="scope">
            <el-button size="small" @click="deleteRecords(scope.row.id,scope.$index)"   type="danger">删除</el-button>
            <a v-bind:href=" '__ROOT__' + scope.row.path " target="_blank">下载</a>
        </template>
      </el-table-column>
  </el-table>

  <el-upload
  class="upload-demo"
  action="{:U("TalkRecords/uploadRecord")}"
  :before-upload="handleBeforeUpload"
  :on-success = "handleSucess"
  :show-file-list="false"
  :data="uploadrForm"
  >
  <el-button size="small" type="primary">点击上传</el-button>
</el-upload>
  <div v-show="userBigFile">
    启用大文件上传:
    <el-progress :percentage="bigprogress"></el-progress>
  </div>
  
  
  <div slot="footer" class="dialog-footer">
     <el-button type="primary"  @click="closeDialog('uploadr')" >关 闭</el-button>
  </div>
</el-dialog>
