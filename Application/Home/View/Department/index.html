		editFormUrl:"{:U('edit')}",

</script>
	<script>
		// vm option 里面的 data属性
		Oassign(window.vmData ,{
			loading: false,
			formLabelWidth: '140px',

			datalist:page.dataList,

			currentPage: 1,
			total:{$dataSource['count']},
			pageSize:{$pageSize},

			//高级查询
			advancedSearch: false,
			//添加对话框
			dialogAdd: false,
			dialogEdit: false,


			sousuo:'',
			input:'区域一',

			addForm :{
				name:""
			},
			addFormSubmit:false,

			editForm :{
				id:"",
				name:""
			},
			editFormSubmit:false,

			searchForm:{
				p:1,
				sortFiled:"id",
				sortWay:"asc", // desc,

				name:""
			},
			




		});

		//处理添加
		window.vmMethods.set("addFormAction", function(){
			var  vmThis = this;
			this.addFormSubmit = true;
			this.$http.post(page.addFormUrl, this.addForm).then(function (response) {
				vmThis.$message({
					  message: '添加成功',
					  type: 'success'
					});
				setTimeout(function(){
					vmThis.dialogAdd = false;
					vmThis.addFormSubmit = false;
					vmThis.loadDatalist();
				}, 2000);
	        }, function(response){
				vmThis.$message({
				  message: '添加失败',
				  type: 'error'
				});
	        	vmThis.addFormSubmit = false;
	        });
		})

		//处理编辑
		window.vmMethods.set("handleEdit", function(index, row){

			this.initObject(this.editForm , row); 
			this.editIndex = index;
			this.dialogEdit = true;

		})

		window.vmMethods.set("editFormAction", function(){
			var  vmThis = this;
			this.editFormSubmit = true;
			this.$http.post(page.editFormUrl, this.editForm).then(function (response) {
				vmThis.$message({
					  message: '编辑成功',
					  type: 'success'
					});

				setTimeout(function(){
					vmThis.dialogEdit = false;
					vmThis.editFormSubmit = false;
					vmThis.initObject(vmThis.datalist[vmThis.editIndex], vmThis.editForm);  
				}, 2000);
	        }, function(response){
				vmThis.$message({
				  message: '编辑失败',
				  type: 'error'
				});
	        	vmThis.editFormSubmit = false;
	        });
		})

		//处理删除
		window.vmMethods.set("handleDelete", function(index, row){
			var vmThis = this;
			this.$confirm('确定删除?', '提示', {
	          confirmButtonText: '确定',
	          cancelButtonText: '取消',
	          type: 'warning'
	        }).then(function(){
	        	vmThis.$http.post(page.deleteUrl, {ids:[row.id]}).then(function(response){
	        		vmThis.$message({
			            type: 'success',
			            message: '删除成功! '
			          });
	        		vmThis.datalist.splice(index, 1);
	        	}, function(response){
	        		vmThis.$message({
			            type: 'error',
			            message: '删除失败'
			          });
	        	})
	        }).catch(function() {
	          vmThis.$message({
	            type: 'info',
	            message: '已取消删除'
	          });          
	        });
		})



		//重载 数据列表
		window.vmMethods.set("reload", function(){
			this.loading = true;
			this.loadDatalist();
		})



		//处理分页
		window.vmMethods.set("handleCurrentPageChange", function(v){

			this.loading = true;
			this.searchForm.p = v;
			this.currentPage = v;
			this.loadDatalist();
		})

		//根据 查询条件 重载数据
		window.vmMethods.set("loadDatalist", function(){
			var vmThis = this;
			this.$http.get(page.indexUrl, {params: this.searchForm }).then(function(response){
				
				vmThis.$set(vmThis, 'datalist', response.body.list)
				vmThis.$set(vmThis, 'total',    parseInt(response.body.count));
			}, function(response) {
				vmThis.$message({
				  message: '获取失败',
				  type: 'error'
				});
			}).finally(function(){
				vmThis.$set(vmThis, 'loading', false);
			})
		})

		// 重置查询
		// form 要使用 :model 
		// item 要使用 prop
		// 才起作用
		window.vmMethods.set("searchReset", function(){
			this.$refs.searchForm.resetFields();
			this.searchReset();
		})


		

	</script>
</block>
