<el-dialog title="添加" v-model="dialogAdd">
<!-- <el-form :model="form"> -->
<el-form :model="addForm" :rules="rules" ref="addForm">
  <input type="hidden" name="img" v-model="addForm.img">
  <el-row>
    <el-col :span="12">
      <el-form-item label="单位名" :label-width="formLabelWidth"  prop="name">
        <el-input v-model="addForm.name"  auto-complete="off" placeholder="请填写单位名称"></el-input>
      </el-form-item>
    </el-col>
    <el-col :span="12">
      <el-form-item label="类型" :label-width="formLabelWidth" prop="type">
        <el-select  v-model="addForm.type" placeholder="请选择类型">
          <el-option label="片区" value="片区"></el-option>
          <el-option label="推广" value="推广"></el-option>
          <el-option label="网销" value="网销"></el-option>
          <el-option label="体验" value="体验"></el-option>
        </el-select>
      </el-form-item>
    </el-col>
  </el-row>
   <el-row>
    <el-col :span="12">
      <el-form-item label="上级组织" :label-width="formLabelWidth" prop="p_name" >
        <el-select  v-model="addForm.p_name" placeholder="没有可以不选择">
         <foreach name="namelist" item="v">
           <el-option label="{$v.name}" value="{$v.name}"></el-option>
         </foreach>
        </el-select>
      </el-form-item>
    </el-col>
    <el-col :span="12">
      <el-form-item label="片区" :label-width="formLabelWidth" prop="zone" >
        <el-select  v-model="addForm.zone" placeholder="请选择片区">
          <foreach name="namelist" item="v">
            <el-option label="{$v.zone}" value="{$v.zone}"></el-option>
          </foreach>
        </el-select>
      </el-form-item>
    </el-col>
   </el-row>
    <el-row>
      <el-col :span="12">
        <el-form-item label="拓展一" :label-width="formLabelWidth" prop="expand1" >
           <el-input v-model="addForm.expand1"  auto-complete="off" placeholder="没有可以不填"></el-input>
        </el-form-item>
      </el-col>
      <el-col :span="12">
        <el-form-item label="拓展二" :label-width="formLabelWidth" prop="expand2" >
           <el-input v-model="addForm.expand2"  auto-complete="off" placeholder="没有可以不填"></el-input>
        </el-form-item>
      </el-col>
    </el-row>
    <el-row>
      <el-col :span="12">
        <el-form-item label="联系人" :label-width="formLabelWidth" prop="contact" >
          <el-input  auto-complete="off" v-model="addForm.contact" placeholder="请填写该单位联系人"></el-input>
        </el-form-item>

      </el-col>
      <el-col :span="12">
        <el-form-item label="联系电话" :label-width="formLabelWidth" prop="tel" >
          <el-input  auto-complete="off" v-model="addForm.tel" placeholder="请填写联系电话"></el-input>
        </el-form-item>
      </el-col>
    </el-row>
    <el-row>
      <el-col :span="12">
        <el-form-item label="财务编号" :label-width="formLabelWidth" prop="f_num" >
          <el-input  auto-complete="off" v-model="addForm.f_num" placeholder="没有可以不填"></el-input>
        </el-form-item>
      </el-col>
      <el-col :span="12">
        <el-form-item label="是否公示" :label-width="formLabelWidth" prop="public">
          <el-radio-group v-model="addForm.public">
           <el-radio   label="1">是</el-radio>
           <el-radio   label="0">否</el-radio>
          </el-radio-group>
        </el-form-item>
      </el-col>
    </el-row>
    <el-row>
      <el-col :span="12">

        <el-upload action="{:U('Upload/index')}" :on-success="uploadImg" :thumbnail-mode="true" type="drag" :multiple="false" style="margin-left:30%;">
          <i class="el-icon-upload" style="margin:10px 0 16px;"></i>
          <div class="el-dragger__text">将<em>形象照片</em>拖到此处，或<em>点击上传</em></div>
          <div class="el-upload__tip" slot="tip" style="margin-right:115px;">只能上传jpg/png/gif文件，且不超过2M</div>
        </el-upload>

      </el-col>
      <el-col :span="12">
        <el-form-item label="地址" :label-width="formLabelWidth" prop="address">
          <el-input  auto-complete="off" v-model="addForm.address" placeholder="请填写地址"></el-input>
        </el-form-item>
        <el-form-item label="备注" :label-width="formLabelWidth" prop="remark">
          <el-input  auto-complete="off" v-model="addForm.remark" placeholder="请填写备注"></el-input>
        </el-form-item>
      </el-col>
    </el-row>
  </el-form>
  <div slot="footer" class="dialog-footer">
    <el-button @click="dialogAdd = false">取 消</el-button>
    <el-button type="primary" v-show="!addFormSubmit" @click="addFormAction" >确 定</el-button>
    <el-button type="primary" v-show="addFormSubmit" :loading="true" >添加中</el-button>
  </div>
</el-dialog>
