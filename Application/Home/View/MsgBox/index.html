<extend name="Common:base" />
<block name="head"></block>
<block name="body">
	<div id="app" class="container">
		<div class="wrapp" v-show="show" style="display:none">
			<el-row>
			  <el-col :span="12">
			    <el-form :inline="true" ref="searchForm" :model="searchForm">
			      <el-form-item prop="name">
			       <el-input placeholder="请输入客户姓名关键字" v-model="searchForm.name"></el-input>
			      </el-form-item>
			      <el-form-item>
			       <el-button type="primary" icon="search" @click="loadDataList">查询</el-button>
			       <el-tooltip content="清空搜索框并刷新表格数据" placement="right">
			        <el-button icon="close" @click="searchReset">重置</el-button>
			       </el-tooltip>
			      </el-form-item>
			    </el-form>
			  </el-col>

		  </el-row>
		  <el-row>
		    <el-col :span="24">
		      <el-table :data="dataList" border stripe v-loading="dataLoad" element-loading-text="{:L('DATA_LOGIN')}">
		        <el-table-column type="selection" align="center" width="50"></el-table-column>
		        <el-table-column label="序号" align="center" width="65"></el-table-column>
		        <el-table-column label="标题" align="center"></el-table-colum>
		        <el-table-column label="内容" align="center" width=""></el-table-column>
		        <el-table-column label="发送时间" align="center" width="175"></el-table-column>
		        
		      </el-table>
		    </el-col>
		  </el-row>
		</div>
	</div>
</block>
<block name="scripts"></block>
