<el-dialog id="sbsbsb" title="高级查询" v-model="advancedQueryFormDialog">
<el-form ref="advancedQueryForm"  :model="advancedQueryForm" size="small" label-width="140px">
  <el-row>
    <el-col :span="12">
      <el-form-item prop="name" label="员工/单位">
        <el-input v-model="advancedQueryForm.name" size="small" placeholder="员工/单位" style="max-width:170px;"></el-input>
      </el-form-item>
    </el-col>
    <el-col :span="12">
      <el-form-item prop="phone" label="手机号">
        <el-input v-model="advancedQueryForm.phone" size="small" placeholder="手机号" style="max-width:170px;"></el-input>
      </el-form-item>
    </el-col>
  </el-row>
    <el-row>
      <el-col :span="12">
        <el-form-item prop="date" label="日期">
            <el-date-picker v-model="advancedQueryForm.start" size="small" placeholder="请选择日期">
            </el-date-picker>
        </el-form-item>
      </el-col>
    </el-row>
</el-form>
    <div slot="footer" class="dialog-footer">
        <el-button @click="advancedQueryReset">关闭</el-button>
        <el-button type="primary" v-show="!advancedQueryFormSubmitStatus" @click="advanceSearch" >查询</el-button>
        <el-button type="primary" v-show="advancedQueryFormSubmitStatus" :loading="true" >查询中</el-button>
    </div>
</el-dialog>
