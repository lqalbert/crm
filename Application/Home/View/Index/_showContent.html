<el-dialog title="系统公告内容" v-model="contentDialog">
  <el-row style="font-size:16px;padding-left:30px;">
    <el-col :span="24">
      <a style="font-weight:bold;">公告内容：</a>{{noticeInfo.content}}
    </el-col>
  </el-row>
 <span slot="footer" class="dialog-footer">
   <el-button type="primary" @click="contentDialog = false">知道了</el-button>
 </span>
</el-dialog>
