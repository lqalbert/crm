<el-dialog title="编辑节点" v-model="editFormDialog">
 <el-form :model="editForm" :label-width="dialogLabelWidth">

    <el-form-item label="菜单分类："  >
      <el-select  v-model="editForm.pid" filterable placeholder="请选择菜单分类" style="width:270px;">
        <el-option v-for="item in levelOne" :label="item.name" :value="item.id"></el-option>
      </el-select>
    </el-form-item>
    <el-form-item label="菜单中文名：">
      <el-input  v-model="editForm.title" placeholder="请输入权限名称" style="width:270px;"></el-input>
    </el-form-item>
    <el-form-item label="菜单图标：">
    <el-input  v-model="editForm.icon" placeholder="请输入菜单图标：" style="width:270px;"></el-input>
    </el-form-item>
    <el-form-item label="菜单地址：">
      <el-input  v-model="editForm.href" placeholder="请输入菜单地址：" style="width:270px;"></el-input>
    </el-form-item>
    <el-form-item label="节点ID："  >
      <el-select  v-model="editForm.node_id" filterable placeholder="请选择菜单分类" style="width:270px;">
        <el-option v-for="item in nodeList" :label="item.title" :value="item.id"></el-option>
      </el-select>
    </el-form-item>
   
    <el-form-item label="菜单排序：">
      <el-input-number size="small" v-model="editForm.sort" :min="0" ></el-input-number>
      <span>由小到大</span>
    </el-form-item>
   </el-form>
  <span slot="footer" class="dialog-footer">
    <el-button @click="closeDialog('edit')">取 消</el-button>
    <el-button type="primary" v-show="!editFormSubmitStatus" @click="editFormSubmit(page.editFormUrl, 'edit')" >确 定</el-button>
    <el-button type="primary" v-show="editFormSubmitStatus" :loading="true" >修改中</el-button>
  </span>
</el-dialog>
