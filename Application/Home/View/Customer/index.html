	      </span>

    </el-table>
  </el-col>
</el-row>

  <!-- toolbar -->
  <el-row type="type"  justify="space-between" align="middle"  class="row-bg">
    <el-col :span="12">
    <div class="grid-content bg-purple">
          <span class="wrapper">
            <el-button size="small"  @click="openDialog('add')" icon="plus" type="primary">{:L('ADD')}</el-button>
            <el-button size="small" >录入跟踪</el-button>

      <include file="Common:_pagination" />
      <!-- / page -->

</div>

</div>

<block name="scripts">
<script>
  window.defaultOption.setDatas({
    customerType:{:json_encode($customerType)},
  }).setForm('search', {
    user:'',
    region:''
  }).setForm('add',{
    name:"",
    phone:"",
    qq:"",
    qq_nickname:"",
    weixin:"",
    weixin_nickname:"",
    type:"",
  }).setForm('edit',{
    id:"",
    name:"",
    phone:"",
    qq:"",
    qq_nickname:"",
    weixin:"",
    weixin_nickname:"",
    type:0,
  }).setMethod('getType', function(row, column){
      return this.customerType[row.type];
  }).setMethod('beforeList', function(data){
    data.forEach(function(currentValue){
      currentValue.type = parseInt(currentValue.type);
    })
    return data;
  });
</script>
