<el-dialog title="客户预查" v-model="preCheckFormDialog" size="large">

    <!-- seach form -->
    <el-row>
        <el-col :span="24">
            <el-form :inline="true"  ref="preCheckForm" :model="preCheckForm">
                <el-form-item prop="name" style="width:280px">
                    <el-input v-model="preCheckForm.name"  placeholder="QQ|手机号|微信号|座机号|姓名|身份证" >
                    </el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" icon="search" @click="searchCustomer">查询</el-button>
                </el-form-item>
            </el-form>
        </el-col>
    </el-row>
    <!-- / search form -->

    <!-- datatables -->
    <el-row style="padding-top:10px;">
        <el-col :span="24">
            <el-table :data="gridData">
                <el-table-column prop="name"  label="客户姓名" width="140" align="left">
                </el-table-column>
                <el-table-column prop="sex"  label="性别" width="80" align="left">
                    <!--<template scope="scope">-->
                        <!--{{ getType(scope.row.sex, 'sexType') }}-->
                    <!--</template>-->
                </el-table-column>
                <el-table-column prop="type" label="客户类型" width="180" align="left">
                    <!--<template scope="scope">-->
                        <!--{{ getType(scope.row.type, 'customerType') }}-->
                    <!--</template>-->
                </el-table-column>
                <el-table-column prop="phone" label="手机" align="center" width="140">
                </el-table-column>
                <el-table-column prop="qq" label="QQ号" align="center" width="160">
                    <!--<template scope="scope">-->
                        <!--{{ scope.row.qq }}-->
                        <!--<a v-if="scope.row.qq" :href="getTenct(scope.row.qq)">-->
                            <!--<img width="30"  src="__PUBLIC__/images/0df431adcbef7609bca7d58a2adda3cc7cd99e73_r2_c2.jpg" alt="">-->
                        <!--</a>-->
                    <!--</template>-->
                </el-table-column>
                <el-table-column prop="qq_nickname" label="QQ昵称" align="center" width="140">
                </el-table-column>
                <el-table-column  label="地区" align="center" width="135">
                    <!--<template scope="scope">-->
                        <!--{{ scope.row.province_name+"-"+scope.row.city_name }}-->
                    <!--</template>-->
                </el-table-column>
                <el-table-column  prop="user_name" label="跟踪员工" align="center" width="200">
                </el-table-column>
                <el-table-column  prop="lock_track" label="最后跟踪时间" align="center" >
                </el-table-column>
            </el-table>
        </el-col>
    </el-row>
    <!-- / datatables -->

    <!-- toolbar -->
    <el-row type="type"  justify="space-between" align="middle"  class="row-bg">
        <el-col :span="12">
            <div class="grid-content bg-purple">
                <el-button-group>


                </el-button-group>

            </div>
        </el-col>
        <el-col :span="12">
            <div class="grid-content bg-purple-light pull-right">
                <!-- page -->
                <include file="Common:_pagination" />
                <!-- / page -->

            </div></el-col>
    </el-row>
    <!-- / toolbar -->



    <div slot="footer" class="dialog-footer">
        <el-button type="danger" @click="closeDialog('preCheck')">关闭</el-button>
    </div>
</el-dialog>
