<el-dialog title="添加自动分配规则" v-model="addFormDialog">
<el-form ref="addForm"  :model="addForm" :label-width="dialogLabelWidth">
<el-form-item label="销售一部" prop="title">
    <el-col span="12">
        <el-input placeholder="10" v-model="addForm.title">
            <template slot="append">%<el-button icon="plus"></el-button><el-button icon="minus"></el-button></template>
        </el-input>
    </el-col>
</el-form-item>
<el-form-item label="销售二部" prop="title">
    <el-input-number v-model="addForm.title" :min="1" :max="10"></el-input-number>
</el-form-item>
<el-form-item label="销售三部" prop="title">
    <el-input-number v-model="addForm.title" :min="1" :max="10"></el-input-number>
</el-form-item>
<el-form-item label="销售四部" prop="title">
    <el-input-number v-model="addForm.title" :min="1" :max="10"></el-input-number>
</el-form-item>
</el-form>
  <div slot="footer" class="dialog-footer">
    <include file="Common:_add" />
  </div>
</el-dialog>
