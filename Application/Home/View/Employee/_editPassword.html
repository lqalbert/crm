<el-dialog title="修改员工账号密码" v-model="editPasswordFormDialog" @open="beforeChangePassowrd" @open="afterChangePassowrd">
<!-- <el-form :model="form"> -->
<el-form :label-width="dialogLabelWidth" :rules="passRules"  ref="editPasswordForm" >
<el-form-item label="员工账号" prop="account">
  <el-input v-model="editPasswordForm.account"  :disabled="true" auto-complete="off" ></el-input>
</el-form-item>
<el-form-item label="密码" prop="password">
  <el-input v-model="editPasswordForm.password"  type="password"  auto-complete="off" ></el-input>
</el-form-item>
<el-form-item label="确认密码" prop="checkPass">
  <el-input type="password" v-model="editPasswordForm.checkPass" auto-complete="off"></el-input>
</el-form-item>
</el-form>
<div slot="footer" class="dialog-footer">
  <el-button @click="closeDialog('editPassword')">取 消</el-button>
  <el-button type="primary" v-show="!editPasswordFormSubmitStatus" @click="editPasswordFormSubmit(page.changePasswordUrl, 'editPassword')" >确 定</el-button>
  <el-button type="primary" v-show="editPasswordFormSubmitStatus" :loading="true" >修改中</el-button>
</div>
</el-dialog>
