<el-dialog title="确认身份信息" v-model="dialogEditConfirm">
<!-- <el-form :model="form"> -->
<el-form >
  <el-row>
    <el-col :span="12">
      <el-form-item label="员工姓名" :label-width="formLabelWidth">
        <el-input  auto-complete="off" :disabled="true"></el-input>
      </el-form-item>
    </el-col>
    <el-col :span="12">
      <el-form-item label="确认身份" :label-width="formLabelWidth">
        <el-radio class="radio"  label="1">是</el-radio>
        <el-radio class="radio"  label="2">否</el-radio>
      </el-form-item>
    </el-col>
  </el-row>
    
  </el-form>
  <div slot="footer" class="dialog-footer">
    <el-button @click="dialogEditConfirm = false">取 消</el-button>
    <el-button type="primary" @click="dialogEditConfirm = false">确 定</el-button>
  </div>
</el-dialog>
