<el-dialog id="sbsbsb" title="高级查询" v-model="advancedQueryFormDialog">
<el-form ref="advancedQueryForm"  :model="advancedQueryForm" size="small" label-width="140px">
  <el-row>
    <el-col :span="12">
      <el-form-item prop="name" label="客户姓名">
        <el-input v-model="advancedQueryForm.name" size="small" placeholder="客户姓名" style="max-width:170px;"></el-input>
      </el-form-item>
    </el-col>
    <el-col :span="12">
      <el-form-item prop="phone" label="手机号">
        <el-input v-model="advancedQueryForm.phone" size="small" placeholder="手机号" style="max-width:170px;"></el-input>
      </el-form-item>
    </el-col>
  </el-row>


  <el-row>
    <el-col :span="12">
      <el-form-item prop="gid" label="小组">
        <el-select v-model="advancedQueryForm.gid" size="small" clearable  placeholder="请选择小组" @change="groupChange">
          <el-option   label="本部门" value="" ></el-option>
          <el-option v-for="item in searchGroup" :label="item.name" :value="item.id" :disabled="item.disabled"></el-option>
        </el-select>
      </el-form-item>
    </el-col>
    <el-col :span="12">
      <el-form-item prop="uid" label="员工">
        <el-select v-model="advancedQueryForm.uid" size="small" clearable  placeholder="请选择队员">
          <el-option v-for="item in memeberList" :label="item.name" :value="item.id" :disabled="item.disabled"></el-option>
        </el-select>
      </el-form-item>
    </el-col>
  </el-row>

    <el-row>
      <el-col :span="12">
        <el-form-item prop="start" label="锁定起始时间">
            <el-date-picker v-model="advancedQueryForm.start" size="small" :editable="false" placeholder="请选择起日期">
            </el-date-picker>
        </el-form-item>
      </el-col>
      <el-col :span="12" >
        <el-form-item prop="end" label="锁定截止时间">
            <el-date-picker v-model="advancedQueryForm.end" size="small" :editable="false" placeholder="请选择止日期">
            </el-date-picker>
        </el-form-item>
      </el-col>
    </el-row>

  <el-form-item label="是否分配" prop="dis">
    <el-checkbox v-model="advancedQueryForm.dis">分配</el-checkbox>
  </el-form-item>

</el-form>
    <div slot="footer" class="dialog-footer">
        <el-button @click="advancedQueryReset">重置</el-button>
        <el-button type="primary" v-show="!advancedQueryFormSubmitStatus" @click="advanceSearch" >查询</el-button>
        <el-button type="primary" v-show="advancedQueryFormSubmitStatus" :loading="true" >查询中</el-button>
    </div>
</el-dialog>
