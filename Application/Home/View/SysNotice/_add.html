<el-dialog title="发布公告" v-model="addFormDialog">
<el-form ref="addForm" :rules="addRules" :model="addForm"  :label-width="dialogLabelWidth">
 <el-row>
   <el-col :span="20">
     <el-form-item label="公告标题">
       <el-input v-model="addForm.title" type="textarea" :autosize="{ minRows: 2, maxRows: 2}" placeholder="请填写公告标题"></el-input>
     </el-form-item>
   </el-col>
 </el-row>
 <el-row>
   <el-col>
      <el-form-item label="总结类型">
        <el-select v-model="addForm.type" placeholder="请选择总结类型">
          <el-option label="功能升级" value="0"></el-option>
          <el-option label="新功能上线" value="1"></el-option>
          <el-option label="功能测试" value="2"></el-option>
          <el-option label="系统更新" value="3"></el-option>
          <el-option label="系统BUG" value="4"></el-option>
          <el-option label="系统维护" value="5"></el-option>
          <el-option label="其它公告" value="6"></el-option>
        </el-select>
      </el-form-item>
   </el-col>
 </el-row>
 <el-row>
   <el-col :span="10">
     <el-form-item label="开始日期">
        <el-date-picker v-model="addForm.start" type="datetime" placeholder="请选择开始日期"></el-date-picker>
     </el-form-item>
   </el-col>
   <el-col :span="12">
     <el-form-item label="截止日期">
        <el-date-picker v-model="addForm.end" type="datetime" placeholder="请选择截止日期"></el-date-picker>
     </el-form-item>
   </el-col>
 </el-row>
</el-form>
  <div slot="footer" class="dialog-footer">
    <include file="Common:_add" />
  </div>
</el-dialog>
