<el-dialog title="添加应聘人员信息" v-model="addFormDialog">
<!-- <el-form :model="form"> -->
<el-form ref="addForm" :rules="addRules" :model="addForm" :label-width="dialogLabelWidth">
<el-tabs  type="card" >
    <el-tab-pane label="基本信息" name="first">
    <el-row>
        <el-col :span="12">
          <el-form-item label="姓名">
            <el-input v-model="addForm.name" auto-complet="off"></el-input>
          </el-form-item>
        </el-col>
        <el-col :span="12">
        <el-form-item label="性别">
          <el-radio class="radio" v-model="addForm.sex" label="1">男</el-radio>
          <el-radio class="radio" v-model="addForm.sex" label="2">女</el-radio>
        </el-form-item>
      </el-col>
    </el-row>
    <el-row>
      <el-col :span="12">
        <el-form-item label="身份证">
          <el-input v-model="addForm.id_num" auto-complet="off"></el-input>
        </el-form-item>
      </el-col>
      <el-col :span="12">
        <el-form-item label="手机号">
          <el-input v-model="addForm.mphone" auto-complet="off"></el-input>
        </el-form-item>
      </el-col>
    </el-row>
     <el-row>
      <el-col :span="12">
        <el-form-item label="QQ号">
          <el-input v-model="addForm.qq" auto-complet="off"></el-input>
        </el-form-item>
      </el-col>
      <el-col :span="12">
        <el-form-item label="微信号">
          <el-input v-model="addForm.weixin" auto-complet="off"></el-input>
        </el-form-item>
      </el-col>
    </el-row>
    <el-row>
      <el-col :span="12">
        <el-form-item prop="graduation_date" label="毕业时间">
            <el-date-picker  v-model="addForm.graduation_date" placeholder="请选择日期"  >
            </el-date-picker>
        </el-form-item>
      </el-col>
      <el-col :span="12">
        <el-form-item label="毕业院校">
          <el-input v-model="addForm.university" auto-complet="off"></el-input>
        </el-form-item>
      </el-col>
    </el-row>
    <el-row>
      <el-col :span="12">
        <el-form-item label="所学专业">
          <el-input v-model="addForm.major" auto-complet="off"></el-input>
        </el-form-item>
      </el-col>
      <el-col :span="12">
        <el-form-item label="申请职位">
          <el-input v-model="addForm.position" auto-complet="off"></el-input>
        </el-form-item>
      </el-col>
    </el-row>
    <el-row>
      <el-col :span="12">
        <el-form-item label="信息来源">
          <el-input v-model="addForm.info_sources" auto-complet="off"></el-input>
        </el-form-item>
      </el-col>
    </el-row>
    </el-tab-pane>
    <el-tab-pane label="工作简历" name="second" class="second">
      <el-row>
        <el-col :span="12">
        <el-form-item prop="graduation_date" label="任职时间">
            <el-date-picker  v-model="addForm.resume_entry_date" placeholder="请选择日期"  >
            </el-date-picker>
          </el-form-item>
      </el-col>
      </el-row>
      <el-row>
        <el-col :span="12">
          <el-form-item label="企业名称">
            <el-input v-model="addForm.resume_enterprise_name" auto-complet="off"></el-input>
          </el-form-item>
        </el-col>
          <el-col :span="12">
          <el-form-item label="任职职务">
            <el-input v-model="addForm.resume_position" auto-complet="off"></el-input>
          </el-form-item>
        </el-col>
      </el-row>
        <el-row>
          <el-col :span="12">
          <el-form-item label="直属上司姓名">
            <el-input v-model="addForm.resume_leader" auto-complet="off"></el-input>
          </el-form-item>
        </el-col>
        <el-col :span="12">
          <el-form-item label="直属上司联系电话" prop="resume_leader_phone">
            <el-input v-model="addForm.resume_leader_phone" auto-complet="off"></el-input>
          </el-form-item>
        </el-col>
      </el-row>
      <el-form-item label="离职原因">
      <el-input
      v-model="addForm.resume_leaving_reasons"
      type="textarea"
      :autosize="{ minRows: 2, maxRows: 4}"
      placeholder="请输入内容">
    </el-input>
    </el-form-item>
     </el-tab-pane>
        <el-tab-pane label="面试结果" name="three" class="three">
         <el-row>
        <el-col :span="12">
          <el-form-item label="面试人姓名">
            <el-input v-model="addForm.interviewer_name" auto-complet="off"></el-input>
          </el-form-item>
        </el-col>
          <el-col :span="12">
          <el-form-item label="面试人所属部门">
            <el-input v-model="addForm.interviewer_department" auto-complet="off"></el-input>
          </el-form-item>
        </el-col>
      </el-row>
      <el-row>
        <el-col :span="12">
          <el-form-item label="面试人电话">
            <el-input v-model="addForm.interviewer_mphone" auto-complet="off"></el-input>
          </el-form-item>
        </el-col>
         <el-col :span="12">
          <el-form-item label="面试人QQ号">
            <el-input v-model="addForm.qq" auto-complet="off"></el-input>
          </el-form-item>
        </el-col>
      </el-row>
      <el-form-item label="面试意见">
          <el-input
          v-model="addForm.interviewer_opinion"
          type="textarea"
          :autosize="{ minRows: 2, maxRows: 4}"
          placeholder="请输入内容">
        </el-input>
    </el-form-item>
     </el-tab-pane>
  </el-tabs>
 
   
    
  </el-form>
  <div slot="footer" class="dialog-footer">
   <include file="Common:_add" />
  </div>
</el-dialog>
