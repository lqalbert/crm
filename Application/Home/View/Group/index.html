<extend name="Common:base" />
<block name="head"></block>
<block name="body">
	<div id="app" class="container">
		<div class="wrapp" v-show="show" style="display: none">
			<!-- seach form -->
			<el-row>
				<el-col :span="24">
					<el-form :inline="true"   >
					  <el-form-item><el-input  placeholder="查询字段一"></el-input>
					  </el-form-item><el-form-item>
					    <el-select  placeholder="查询字段二">
					      <el-option label="区域一" value="区域一"></el-option>
					      <el-option label="区域二" value="区域二"></el-option>
					    </el-select>
					  </el-form-item><el-form-item>
					    <el-button  >清空</el-button>
					    <el-button type="primary" >查询</el-button> 
			        	<el-button  @click="advancedSearch=true" icon="search">高级查询</el-button> 
					  </el-form-item>
					</el-form>
				</el-col>
			</el-row>
			<!-- / search form -->

			<!-- datatables  -->
			<el-row>
				<el-col :span="24">
					<el-table :data="datalist" style="width: 100%"  border stripe height  v-loading.body="loading" element-loading-text="拼命加载中">
					    <el-table-column type="selection"  align="center" width="50" >
					    </el-table-column>
					    <el-table-column type="index"  align="center" label="序号" >
					    </el-table-column>
					    <el-table-column label="团队ID" align="center" prop="id">
					    </el-table-column>
					    <el-table-column label="团队小组名称" align="center" prop="name">
					    </el-table-column>
						<el-table-column label="团队小组类型" align="center" prop="type">
					    </el-table-column>
						<el-table-column label="上级组织" align="center" prop="p_name">
					    </el-table-column>
						<el-table-column label="联系人(负责人)" align="center" prop="contact">
					    </el-table-column>
						<el-table-column label="联系电话" align="center" prop="tel">
					    </el-table-column>
						<el-table-column label="状态" align="center" prop="status">
					    </el-table-column>
						<el-table-column label="备注说明" align="center" prop="remark">
					    </el-table-column>
						<el-table-column label="上级组织" align="center" >
					    </el-table-column>
					    <el-table-column label="联系人" align="center" >
					    </el-table-column>
					    <el-table-column label="联系电话" align="center" >
					    </el-table-column>
					    <el-table-column label="备注" align="center" >
					    </el-table-column>
					    <el-table-column inline-template :context="_self"  fixed="right"  label="操作">
					      <span>
					        <el-button @click="handleClick($index, row)" type="text" size="small">查看</el-button>
					        <el-button type="text" size="small">编辑</el-button>
					      </span>
					    </el-table-column>
				    </el-table>
				</el-col>
			</el-row>
			<!-- / datatables  -->


			<!-- toolbar -->
			<el-row type="type"  justify="space-between" align="middle"  class="row-bg">
			  <el-col :span="12">
			  <div class="grid-content bg-purple">
			  	<span class="wrapper">
			  		<el-button-group>
			  			<el-button type="primary" icon="plus" size="small"   @click="dialogAddGroup = true">添加团队或者小组</el-button>
					    <el-button type="primary" icon="edit" size="small"   @click="dialogEditGroup = true">修改信息</el-button>
					    <!-- <el-button type="primary" icon="arrow-left"  @click="">修改一般信息</el-button> -->
					    <el-button type="primary" icon="close" size="small"  @click="dialogStopGroup = true">终止团队或小组</el-button>
			  		</el-button-group>
				</span>
			  </div>
			  </el-col>
			  <el-col :span="12">
				  <div class="grid-content bg-purple-light pull-right">
				    <!-- page -->
				    <include file="Common:_pagination" />
				    <!-- / page -->
				  </div>
			  </el-col>
			</el-row>
			<!-- / toolbar -->

		</div>

		<div class="dialogWrapper" v-show="show" style="display: none">
			<!-- 高级查询 -->
			<include file="_search" />
			<!-- / 高级查询 -->

			<!-- 添加 -->
			<include file="_add" />
			<!-- / 添加 -->

			<!-- 编辑 -->
			<include file="_edit" />
			<!-- / 编辑 -->

			<!-- stop -->
			<include file="_stop" />
			<!-- / stop -->
		</div>
		
	</div>
</block>
<block name="scripts">
	<script>
		Oassign(window.vmData, {
			loading: false,

			formLabelWidth: '100px',

			//数据
			datalist:[],

			// 分页
			currentPage: 1,
			total: 100,

			//高级查询
			advancedSearch:false,

			//添加 对话框
			dialogAddGroup:false,

			//编辑对话框
			dialogEditGroup: false,
			//终止小组
			dialogStopGroup: false
		})

		Oassign(vmOption, {
			methods:{
				handleClick:function(index, row){

				},
				handleCurrentChange:function(page){

				},
			}
		})
		
	</script>
</block>
