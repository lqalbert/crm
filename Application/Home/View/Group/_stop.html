<el-dialog title="终止小组" v-model="dialogStopGroup">
<!-- <el-form :model="form"> -->
  <el-form >
    <el-form-item label="备注" :label-width="formLabelWidth">
      <el-input
        type="textarea"
        :autosize="{ minRows: 2, maxRows: 4}"
        placeholder="请输入内容">
      </el-form-item>
  </el-form>
  <div slot="footer" class="dialog-footer">
    <el-button @click="dialogStopGroup = false">取 消</el-button>
    <el-button type="primary" @click="dialogStopGroup = false">确 定</el-button>
  </div>
</el-dialog>
