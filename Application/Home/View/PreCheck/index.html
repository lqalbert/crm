<extend name="Common:base" />
<block name="head">

</block>
<block name="body">
    <div id="app" class="container">
        <div class="wrapp" v-show="show" style="display: none">
            <!-- seach form -->
            <el-row>
                <el-col :span="24">
                    <el-form :inline="true"  ref="searchForm" :model="searchForm">
                      <el-form-item prop="name" style="width:280px">
                       <el-input v-model="searchForm.name"  placeholder="QQ|手机号|微信号|姓名" >
                       </el-input>
                      </el-form-item>
                      <el-form-item> 
                        <el-button type="primary" icon="search" @click="searchCustomer">查询</el-button> 
                      </el-form-item>
                    </el-form>
                </el-col>

            </el-row>
            <!-- / search form -->

            <!-- datatables  -->
            <el-row>
                <el-col :span="24">
                    <el-table
                  :data="dataList1" 
                  border
                  v-loading="dataLoad" 
                  element-loading-text="{:L('DATA_LOGIN')}"
                  >
                    <el-table-column prop="name"  label="客户姓名" width="140">
                    </el-table-column>
                    
                    <el-table-column prop="type" label="客户类型"  :context="_self">
                      <template scope="scope">
                        {{ getType(scope.row.type, 'customerType') }}
                      </template>
                    </el-table-column>
                    <el-table-column  prop="user_name" label="跟踪员工"  >
                    </el-table-column>
                    <el-table-column  prop="created_at" label="录入时间" align="center" >
                    </el-table-column>

                    <el-table-column  label="操作" align="center" :context="_self">
                      <template scope="scope">
                       <el-button type="primary" size="small" v-if="scope.row.s<=0" @click="getCustomer(scope.row.id)">索取</el-button>
                      </template>
                    
                    </el-table-column>


                  </el-table>
                </el-col>
            </el-row>
            <!-- / datatables  -->
            
            <!-- toolbar -->
                <el-row type="type"  justify="space-between" align="middle"  class="row-bg">
                  <el-col :span="12">
                  <div class="grid-content bg-purple">
                    
                  </div>
                  </el-col>
                  <el-col :span="12" :offset="12">
                  <div class="grid-content bg-purple-light pull-right">
                    <!-- page -->
                    <include file="Common:_pagination" />
                    <!-- / page -->
                    
                  </div></el-col>
                </el-row>
            <!-- / toolbar -->
        </div>
    </div>
</block>
<block name="scripts">

    <script>
        page.searchUrl="{:U('serach')}";
        page.getUserUrl = "{:U('getUser')}";
        window.defaultOption.setDatas({
          customerType:{:json_encode($customerType)},
          isShow:false,

          dataList1:[
            {name:'11111',sex:'女'},
            {name:'22222',sex:'女'},
            {name:'13331',sex:'女'},
            {name:'11441',sex:'女'},
            {name:'15551',sex:'女'},
            {name:'16661',sex:'女'},
            {name:'17771',sex:'女'},

          ]


        }).setForm('search',{
            name:""
        }).setMethod('searchCustomer', function(){
           var vmThis = this;
           this.dataLoad = true;
           vmThis.$http.get(page.searchUrl, {params:{name:this.searchForm.name}}).then(function(response){
              vmThis.$set(vmThis, 'dataList', response.body.list);
              if (vmThis.dataList.length==0) {
                  this.$message('该客户还未锁定');
              }
              vmThis.dataLoad  = false;
           }, function(response){
              vmThis.$message.error('错了哦，这是一条错误消息');
               vmThis.dataLoad  = false;
           })
        }).setMethod('getType', function(type, field){
            return this[field][type];
        }).setMethod('getCustomer', function(id){
          var vmThis = this;
           
           vmThis.$http.post(page.getUserUrl, {id:id}).then(function(response){
              vmThis.$message.success(response.body.info);
           }, function(response){
              vmThis.$message.error(response.body.info);
           })
        }).setMethod('closeAlert', function(){
          this.isShow = false;
        })
    </script>    
</block>
