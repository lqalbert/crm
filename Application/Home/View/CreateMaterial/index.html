<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建推广素材</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/plugins/webuploader/webuploader.css">
	<!-- 不支持IE9 及以下的浏览器 -->
	<!--[if lte IE 9]> 
	<script>
		window.location.href="{:U('login/notsupport')}";
	</script>
	<![endif]-->
  <style>
	  *{font-family: microsoft YaHei;}
		.layui-form-item {width: 750px;margin-bottom: 10px;/*clear: both;*/}
		.layui-input-block, .layui-input-inline {position: relative;}
		.layui-upload-file {position: relative;display: inline-block;vertical-align: middle;min-width: 100px;height: 38px;border: 1px solid #20a0ff;border-radius: 4px;overflow: hidden;color: #fff;background-color: #20a0ff;cursor:pointer;font-size:16px;}
		.layui-upload-file {
	    outline: 0;
	    -webkit-transition: border-color .3s cubic-bezier(.65,.05,.35,.5);
	    transition: border-color .3s cubic-bezier(.65,.05,.35,.5);
	    -webkit-box-sizing: border-box!important;
	    -moz-box-sizing: border-box!important;
	    box-sizing: border-box!important;
		}
		.layui-upload-submit{position: relative;display: inline-block;vertical-align: middle;min-width: 60px;height: 38px;border: 1px solid #50bfff;border-radius: 4px;overflow: hidden;color: #fff;background-color: #50bfff;cursor:pointer;font-size:16px;}
    .dd{width: 100%;height: auto;line-height: 24px;float: left;margin-bottom: 12px;}
    .dd .dd_left{display: block;width: 130px;line-height: 24px;float: left;text-align: right;font-weight: 900;color: #444;margin-right: 6px;}
    .dd .dd_right{display: block;width: auto;line-height: 24px;float: left;text-align: left;padding-left: 6px;}
    #t-material{width: 445px;height: 175px;line-height: 20px;border: 1px solid rgb(204, 204, 204);box-shadow: none;font-size: 16px;text-indent: 4px;color: #111;}
    #t-title,#img-title{width: 450px;height: 30px;line-height: 20px;border: 1px solid rgb(204, 204, 204);box-shadow: none;font-size: 16px;text-indent: 4px;color: #111;}
    .dd .font{color: #777;margin-left: 10px;}
    .dd .font span{font-family: "Georgia";font-weight: 900;font-size: 22px;color: #444;}
    #save,#refresh,#img-btn,#cancel{width: auto;height: 30px;border: none;padding: 0px 18px;background: #f60;color: #fff;font-size: 16px;text-align: center;cursor: pointer;margin-left: 20px;text-indent: 0;line-height: 30px;}
    #save:hover,#img-btn:hover,#cancel:hover{background: #dc6211;}
    #refresh:hover{background: #d63e3e;}
		#refresh{background-color: #ff4949;border-color: #ff4949;}
		#up-img{display: inline-block;cursor: pointer;color: rgb(255, 255, 255);text-align: center;background: rgb(0, 183, 238);overflow: hidden;height: 36px;line-height: 15px;}
		.progress{padding: 0;margin: 0 0 5px 0;}
		.progress span{display: block;height: 8px;border-radius: 4px;background: #1483d8;}
		hr{height: 1px;border: 0;background-color: #e2e2e2;clear: both;display: block;unicode-bidi: isolate;-webkit-margin-before: 0.5em;-webkit-margin-after: 0.5em;-webkit-margin-start: auto;-webkit-margin-end: auto;overflow: hidden;border-width: 1px;}
  </style>
</head>
<body>

  <!-- 创建文字素材标题 -->
  <div class="dd" style="margin-top: 20px;">
		<span class="dd_left">文字素材标题：</span>
    <span class="dd_right">
    	<input id="t-title" type="text" name="title" maxlength="100" placeholder="请输入文字标题">
    </span>
	  <font class="font">* 你还可以输入<span id="t-str1">100</span>个字符</font>
  </div>

  <!-- 创建文字素材 -->
  <div class="dd" style="margin-top: 10px;">
		<span class="dd_left">文字素材内容：</span>
    <span class="dd_right">
    	<textarea id="t-material" class="textarea" name="material" maxlength="200" placeholder="请输入文字内容"></textarea>
    </span>
	  <font class="font">* 你还可以输入<span id="t-str2">200</span>个字符</font>
  </div>

  <!-- 文字底部按钮 -->
  <div style="margin-left: 425px;">
	  <input id="save" type="button" value="保存"/>
	  <input id="refresh" type="button" style="margin-left:8px;" value="刷新"/>
  </div>

  <hr>
  <!-- 创建图片素材标题 -->
  <div class="dd" style="margin-top: 10px;">
		<span class="dd_left">图片素材标题：</span>
    <span class="dd_right">
    	<input id="img-title" type="text" name="title" maxlength="100" placeholder="请输入图片标题">
    </span>
	  <font class="font">* 你还可以输入<span id="img-str1">100</span>个字符</font>
  </div>
  <!-- 创建图片素材 -->
  <div class="dd" style="margin-top: 10px;">
		<span class="dd_left">创建图片素材：</span>
    <span class="dd_right">
		  <div id="up-img">选择图片</div>
    </span>
  </div>
  <!-- 预览图片素材 -->
  <div id="pre-dd" class="dd">
		<span class="dd_left">预览图片素材：</span>
    <span class="dd_right">
			<div id="preview"></div>
			<div id="img-btn" style="margin-left:0px;width:98px;padding: 0px;">确定上传</div>

    </span>
    <input id="cancel" type="button" value="取消上传"/>
  </div>

<script type="text/javascript" src="__PUBLIC__/plugins/ueditor/third-party/jquery-1.12.4.min.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/plugins/layer/layer.js"></script>
<!-- 引入webuploader -->
<script type="text/javascript" src="__PUBLIC__/plugins/webuploader/webuploader.min.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
  window.BASE_URL = "__PUBLIC__/plugins/webuploader/";
	// 初始化Web Uploader
	var uploader = WebUploader.create({
    // 选完文件后，是否自动上传。
    auto: false,
    // swf文件路径
    swf: BASE_URL + 'Uploader.swf',
    // 文件接收服务端。
    server: "{:U('upImg')}",
    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#up-img',
    //fileSizeLimit:102400000,
    // 只允许选择图片文件。
    thumb:{
    	crop: true
    },
    accept: {
        title: 'Images',
        extensions: 'gif,jpg,jpeg,png',
        mimeTypes: 'image/jpg,image/jpeg,image/gif,image/png'
    },
    fileNumLimit:1,
    fileSingleSizeLimit:3 *1024 * 1024 //3M
	});

	// 当有文件添加进来的时候
	uploader.on( 'fileQueued', function( file ) {
	  var $list = $('#preview');
	  var thumbnailWidth = 200;
	  var thumbnailHeight = 200;
	  $('#pre-dd').removeAttr("style"); 
    var $li = $(
            '<div id="' + file.id + '" class="file-item thumbnail">' +
                '<img>' +
                '<div class="info">' + file.name + '</div>' +
            '</div>'
            );
    $img = $li.find('img');
    $list.append( $li );

  	//取消上传
  	$('#cancel').click(function(event) {
  		uploader.removeFile( file );
  		$('#'+file.id).remove();
  		$('#pre-dd').hide();
  	});

    // 创建缩略图
    // 如果为非图片文件，可以不用调用此方法。
    // thumbnailWidth x thumbnailHeight 为 100 x 100
    uploader.makeThumb( file, function( error, src ) {
      if ( error ) {
        $img.replaceWith('<span>不能预览</span>');
        return;
      }
      $img.attr( 'src', src );
    }, thumbnailWidth, thumbnailHeight );
	});
  
  //捕获上传错误
  uploader.on('error',function(type){
  	switch (type) {
  		case 'F_EXCEED_NUM':
  			layer.msg("一次只能上传一张图片");
  			break;
  		case 'F_EXCEED_SIZE':
  			layer.msg("图片大小限制为3M");
  			break;
  		default:
  			// statements_def
  			break;
  	}
  });
  
  $(function(){
  	$('#pre-dd').hide();
  });

  uploader.on('ready', function() {
      window.uploader = uploader;
  });

  //点击上传
	$('#img-btn').click(function(event) {
		//formData
		//console.log(uploader.options.formData);die();
  	var title = $('#img-title').val();
    if(title == "" || title == null){
    	layer.msg("图片标题不能为空！");
  		return false;
    }
    uploader.options.formData = {title:title};
		uploader.upload();
		// 文件上传过程中创建进度条实时显示。
		uploader.on( 'uploadProgress', function( file, percentage ) {
		    var $li = $( '#'+file.id ),
		        $percent = $li.find('.progress span');

		    // 避免重复创建
		    if ( !$percent.length ) {
		    	  //alert(2);
		        $percent = $('<p class="progress"><a></a><span></span></p>')
		                .appendTo( $li )
		                .find('span');
		    }
        
		    $percent.css( 'width', percentage * 100 + '%' );
		    $('.progress a').text('上传进度'+percentage * 100 + '%');
		});

		// 文件上传成功，给item添加成功class, 用样式标记上传成功。
		uploader.on( 'uploadSuccess', function( file,response) {
			console.log(response);
		    //$( '#'+file.id ).addClass('upload-state-done');
        layer.msg(response.info,{
        	time:3000,
          success:function(layero, index){	uploader.removeFile( file );
						$('#'+file.id).remove();
						$('#pre-dd').hide();
						$('#img-title').val("");
						$('#img-str1').text(100);
          },
          end:function(){
          	//window.location.reload();
          }
        });
		});
    
		// 文件上传失败，显示上传出错。
		uploader.on( 'uploadError', function( file ,code) {
	    $( '#'+file.id ).find('.progress').remove();
			uploader.removeFile( file );
			$('#'+file.id).remove();
			$('#img-title').val("");
			$('#img-str1').text(100);
      layer.msg('上传失败');
	    //$error.text('上传失败');
		});

	});
  
  //公共字符限制方法
  function commonStrLimit(obj,strObj,leth){
		$(obj).keyup(function() {
			le=$(this).val();
			if (le.length>leth) {
				$(this).val(le.substr(0,leth));
				// $dldd.find('font span').eq(1).text(0);
				$(strObj).text(0);
			}else {
				$(strObj).text(leth-le.length);
			}
		});
  }

  //文字字符限制
  commonStrLimit('#t-material','#t-str2',200);
  commonStrLimit('#t-title','#t-str1',100);
  commonStrLimit('#img-title','#img-str1',100);

  //保持文字素材  t-title
  $('#save').click(function(event) {
  	var content = $('#t-material').val();
  	var title = $('#t-title').val();
    if(title == "" || title == null){
    	layer.msg("素材标题不能为空！");
  		return false;
    }
  	if(content == "" || content == null){
  		layer.msg("文字素材不能为空！");
  		return false;
  	}

  	$.post("{:U('addText')}", {title:title,content:content}, function(res) {
  		if(res.code !== 1){
        layer.msg("保存文字成功",{
        	time:2000,
          success:function(layero, index){
          	$("#save").attr('disabled', 'disabled');
          },
          end:function(){
          	$('#t-material').val("");
          	$('#t-title').val("");
          	$('#t-str2').text(200);
          	$('#t-str1').text(100);
          	$("#save").removeAttr("disabled"); 
          }
        });
  		}else{
      	layer.msg(res.msg,{time:2000});
  		}
  	},"json");

  });

  //刷新
  $("#refresh").click(function(event) {
  	window.location.reload();
  });

</script>
</body>
</html>
