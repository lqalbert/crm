<extend name="Common:base" />
<block name="head">
	<style>
    .el-table__body tr.current-row>td{
      background: rgba(157, 195, 232, 0.7);
    }
	</style>
</block>
<block name="body">
<div id="app" class="container">
  <div class="wrapp" id="appx" v-show="show" style="display:none;">
    <el-row>
      <el-col :span="24">
        <el-form :inline="true" ref="searchForm" :model="searchForm">
	        <el-form-item prop="dist">
	          <el-date-picker  v-model="searchForm.dist" placeholder="请选择日期"  @change="dateChange">
	          </el-date-picker>
	        </el-form-item>

          <el-form-item prop="department" style="width:170px">
            <el-select v-model="searchForm.department" placeholder="请选择部门单位">
              <el-option label="中资北方" value="中资北方"></el-option>
              <el-option label="成都部" value="成都部"></el-option>
              <el-option label="中资南方" value="中资南方"></el-option>
              <el-option label="财富三区（二）" value="财富三区（二）"></el-option>
            </el-select>
          </el-form-item>

	        <el-form-item prop="name" style="width:170px">
	          <el-input v-model="searchForm.name" placeholder="员工姓名关键字"></el-input>
	        </el-form-item>

	        <el-form-item prop="field" v-show="false">
	          <input type="hidden" size="small" v-model="searchForm.field"/>
	        </el-form-item>

	        <el-form-item>
	          <el-button type="info" size="small" icon="search"  @click="loadDatalist" >查询</el-button> 
	          <el-tooltip content="清空搜索框并刷新表格数据" placement="bottom-start" style="margin-left:10px;">
	            <el-button  size="small" @click="searchReset2"  >重置</el-button>
	          </el-tooltip>
	          <el-tooltip content="点击刷新当前页面" placement="right"  style="margin-left:10px;">
	            <el-button  size="small" type="danger" @click="refresh" >刷新</el-button>
	          </el-tooltip>
	        </el-form-item>

        </el-form>
      </el-col>
    </el-row>
    <el-row>
      <el-col :span="24">
        <el-table :data="dataList" border v-loading="dataLoad"
         element-loading-text="{:L('DATA_LOGIN')}" highlight-current-row empty-text="暂无统计数据！" ref="select" >
          <el-table-column width="50" align="center" type="selection"></el-table-column>

          <el-table-column  label="序号"  align="center" width="65" :formatter="handleIndex"></el-table-column>
          
          <el-table-column prop="name" label="员工/单位" width="175" header-align="center"></el-table-column>

          <el-table-column prop="date" label="日期" width="150" align="center"></el-table-column>

          <el-table-column prop="sum" label="总客户数" width="100" align="center"></el-table-column>

          <el-table-column prop="all_self" label="总锁定客户" width="115" align="center"></el-table-column>

          <el-table-column prop="give" label="转出客户数" width="115" align="center"></el-table-column>

          <el-table-column prop="get" label="转入客户数" width="115" align="center"></el-table-column>

          <el-table-column prop="get_track" label="转入跟踪率" width="115" align="center"></el-table-column>

          <el-table-column prop="lock_track" label="自锁跟踪客户" width="130" align="center"></el-table-column>

          <el-table-column prop="conflict" label="冲突次数" width="100" align="center"></el-table-column>

          <el-table-column prop="one" label="1.首次沟通" width="120" align="center"></el-table-column>

          <el-table-column prop="two" label="2.早盘" width="100" align="center"></el-table-column>

          <el-table-column prop="three" label="3.基本信息" width="120" align="center"></el-table-column>

          <el-table-column prop="four" label="4.沟通介入" width="120" align="center"></el-table-column>

          <el-table-column prop="five" label="5.远程讲解" width="120" align="center"></el-table-column>

          <el-table-column prop="six" label="6.现场邀约" width="120" align="center"></el-table-column>

          <el-table-column prop="seven" label="7.来过现场" width="120" align="center"></el-table-column>

          <el-table-column prop="eight" label="8.提升" width="100" align="center"></el-table-column>

          <el-table-column prop="nine" label="9.洽谈" width="100" align="center"></el-table-column>

          <el-table-column prop="ten" label="10.其他" width="100" align="center"></el-table-column>

          <el-table-column prop="eleven" label="11.售前确认" width="120" align="center"></el-table-column>
        </el-table>
      </el-col>
    </el-row>
    <el-row type="flex" justify="space-between" align="middle" class="row-bg">
      <el-col :span="12" :offset="12">

	      <div class="grid-content bg-purple-light pull-right">
	        <!-- page -->
	        <include file="Common:_pagination" />
	        <!-- / page -->
	      </div>

      </el-col>
    </el-row>

  </div>
</div>
</block>
