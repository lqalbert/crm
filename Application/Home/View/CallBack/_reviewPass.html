<el-dialog title="开设账号" v-model="reviewPassFormDialog">
  <el-form ref="reviewPassForm"  :model="reviewPassForm" size="small" label-width="100px">
    <el-row>
      <el-col :span="10">
        <el-form-item label="产品类型" prop="type">
          <el-select v-model="reviewPassForm.type"   placeholder="请选择客户产品类型">
            <el-option v-for="(type,key) in GoodsType" :label="type"  :value="key"></el-option>
          </el-select>
        </el-form-item>
      </el-col>
      <el-col :span="14">
        <el-form-item prop="accountID" label="软件账号">
          <el-input v-model="reviewPassForm.accountID" placeholder="输入软件账号" style="max-width:170px;"></el-input>
        </el-form-item>
      </el-col>
    </el-row>
    <el-row>
      <el-col :span="16">
        <el-form-item prop="mark" label="备注说明">
          <el-input v-model="reviewPassForm.mark" type="textarea" :autosize="{ minRows: 2, maxRows: 2}" placeholder="输入备注说明" ></el-input>
        </el-form-item>
      </el-col>
    </el-row>
  </el-form>
  <div slot="footer" class="dialog-footer">
      <el-button type="danger" @click="closeDialog('reviewPass')">关闭</el-button>
      <el-button type="primary" v-show="!reviewPassFormSubmitStatus" @click="reviewPass(page.openAccountUrl)">开 设</el-button>
      <el-button type="primary" v-show="reviewPassFormSubmitStatus" :loading="true" >开设中</el-button>
  </div>
</el-dialog>
