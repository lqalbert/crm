<el-dialog title="客户审查" v-model="reviewFormDialog" style="font-size:16px;">
  <el-form ref="reviewForm"  :model="reviewForm" size="small" label-width="120px">
    <el-row>
      <el-col :span="12">
        <el-form-item prop="cus_id" label="客户姓名:" style="margin-bottom:0;">
          <template scope="scope">
            {{reviewForm.name}}
          </template>
        </el-form-item>
      </el-col>
      <el-col :span="12">
        <el-form-item prop="address" label="通讯地址:" style="margin-bottom:0;">
          <template scope="scope">
            {{reviewForm.address}}
          </template>
        </el-form-item>
      </el-col>
    </el-row>
    <el-row>
      <el-col :span="12">
        <el-form-item prop="pdt_id" label="产品类型:" style="margin-bottom:0;">
          <template scope="scope">
            {{ getPdt(reviewForm.pdt_id, 'products') }}
          </template>
        </el-form-item>
      </el-col>
      <el-col :span="12" >
        <el-form-item prop="expense" label="产品金额:" style="margin-bottom:0;">
          <template scope="scope">
            {{reviewForm.expense}} RMB
          </template>
        </el-form-item>
      </el-col>
    </el-row>

    <el-row>
      <el-col :span="12">
        <el-form-item prop="cycle" label="产品周期:" style="margin-bottom:0;">
          <template scope="scope">
            {{reviewForm.cycle}} 个月
          </template>
        </el-form-item>
      </el-col>
      <el-col :span="12" >
        <el-form-item prop="user_id" label="跟踪员工:" style="margin-bottom:0;">
          <template scope="scope">
            {{ reviewForm.realname}}
          </template>
        </el-form-item>
      </el-col>
    </el-row>
  </el-form>
    <div slot="footer" class="dialog-footer">
        <el-button type="info" @click="closeDialog('review')">关闭</el-button>
        <el-button type="danger" @click="reviewFail">不通过</el-button>
        <el-button type="primary" v-show="!reviewFormSubmitStatus" @click="reviewSubmit">通 过</el-button>
        <el-button type="primary" v-show="reviewFormSubmitStatus" :loading="true" >审查中</el-button>
    </div>
</el-dialog>
