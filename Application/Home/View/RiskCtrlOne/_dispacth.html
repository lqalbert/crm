<el-dialog title="分配客户" v-model="dipacthFormDialog" @open="beforeDipacth">
  <el-form ref="dipacthForm"  :model="dipacthForm" size="small"   label-width="140px">
    <el-row>
      <el-col :span="12">
        <el-form-item prop="type" label="指定回访专员">
          <el-select v-model="dipacthForm.user_id" filterable size="small" placeholder="请选择回访专员" >
            <el-option v-for="item in callBackMan" :label="item.realname" :value="item.user_id">
            </el-option>
          </el-select>
        </el-form-item>
      </el-col>
    </el-row>
  </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="closeDialog('dipacth')">取 消</el-button>
      <el-button type="primary" v-show="!dipacthFormSubmitStatus" @click="dipacthFormSubmit(page.dipacthFormUrl)" >分 配</el-button>
      <el-button type="primary" v-show="dipacthFormSubmitStatus" :loading="true" >分配中</el-button>
    </div>
</el-dialog>
